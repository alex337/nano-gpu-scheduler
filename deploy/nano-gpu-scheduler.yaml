---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: nano-gpu-scheduler
rules:
  - apiGroups:
      - ""
    resources:
      - "*"
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - update
      - patch
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - bindings
      - pods/binding
    verbs:
      - create
  - apiGroups:
      - ""
    resources:
      - nodes/status
    verbs:
      - patch
      - update
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nano-gpu-scheduler
  namespace: kube-system
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: nano-gpu-scheduler
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nano-gpu-scheduler
subjects:
  - kind: ServiceAccount
    name: nano-gpu-scheduler
    namespace: kube-system
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: nano-gpu-scheduler
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nano-gpu-scheduler
  template:
    metadata:
      labels:
        app: nano-gpu-scheduler
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      serviceAccount: nano-gpu-scheduler
      containers:
        - name: nano-gpu-scheduler
          image: nanogpu/nano-gpu-scheduler:0.2.0
          imagePullPolicy: Always
          command: ["/usr/bin/nano-gpu-scheduler"]
          args: ["--priority", "binpack", "--v", "2"]
          env:
            - name: PORT
              value: "39999"
---
apiVersion: v1
kind: Service
metadata:
  name: nano-gpu-scheduler
  namespace: kube-system
  labels:
    app: nano-gpu-scheduler
spec:
  ports:
    - port: 39999
      targetPort: 39999
  selector:
    app: nano-gpu-scheduler
